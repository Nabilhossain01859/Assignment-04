<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DonationCampaign</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      .lexend-font {
        font-family: "Lexend", sans-serif;
      }
    </style>
  </head>
  <body class="lexend-font">
    <!-- header section -->
    <header class="container mx-auto">
      <!-- navbar section -->
      <nav class="navbar bg-[#F9F7F3] flex md:flex-row 
      flex-col justify-between p-4 gap-4 md:gap-0">
        <!-- blog btn -->
        <div>
          <button class="btn text-lg bg-[#B4F461]">Blog</button>
        </div>
        <!-- logo + text -->
        <div class="flex items-center gap-2">
          <img src="../assets/logo.png" alt="" />
          <span class="md:text-3xl text-2xl font-bold">DonationCampaign</span>
        </div>

        <!-- account balance -->
        <div class="flex items-center gap-2">
          <img src="../assets/coin.png" alt="" />
          <h3 class="flex items-center gap-2 font-bold text-lg">
            <span>0.00</span>BDT
          </h3>
        </div>
      </nav>
    </header>
  </body>
  <script src="../Js/index.js"></script>
</html>
